<h1>Leaderboard</h1>
<div>
    <table mat-table [dataSource]="matchData" multiTemplateDataRows class="mat-elevation-z8">
        <ng-container matColumnDef="{{column.prop}}" *ngFor="let column of columnsToDisplay">
            <th mat-header-cell *matHeaderCellDef> {{column.name}} </th>
            <td mat-cell *matCellDef="let element"> {{element[column.prop]}} </td>
        </ng-container>

        <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
        <ng-container matColumnDef="expandedDetail">
            <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
                <div class="example-element-detail"
                    [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                    <div class="example-element-description" *ngFor="let player of element.players">
                        <ul class="list-group">
                            <li class="list-group-item">Username - {{player.userName}}</li>
                            <li class="list-group-item">Kills - {{player.kills}}</li>
                            <li class="list-group-item">Damage done - {{player.damageDone}}</li>
                            <li class="list-group-item">Damage taken - {{player.damageTaken}}</li>
                        </ul>
                    </div>
                 </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" class="example-element-row"
            [class.example-expanded-row]="expandedElement === element"
            (click)="expandedElement = expandedElement === element ? null : element">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
    </table>

</div>
